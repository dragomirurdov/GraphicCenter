<form (ngSubmit)="login()" [formGroup]="loginForm" class="auth-form">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Enter your email"
      type="email"
      formControlName="email"
    />
    <mat-hint>exaple@mail.com</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Enter your password"
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-hint align="start">Minimal length 8</mat-hint>
    <mat-hint align="end">{{ loginForm.value.password.length }}/8</mat-hint>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Login</button>
  <button type="button" mat-raised-button class="auth-form__button">
    <mat-icon svgIcon="google"></mat-icon>
    <span>Login with Google</span>
  </button>
  <button type="button" mat-raised-button class="auth-form__button">
    <mat-icon svgIcon="facebook"></mat-icon>
    <span>Login with Facebook</span>
  </button>
  <a
    type="button"
    mat-raised-button
    color="primary"
    [routerLink]="['../signup']"
  >
    Sign Up
  </a>
</form>
