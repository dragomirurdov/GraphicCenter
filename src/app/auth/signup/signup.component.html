<form
  (ngSubmit)="signup()"
  [formGroup]="signupForm"
  class="auth-form page-wrapper"
>
  <div class="auth-form__name">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Enter your name"
        type="text"
        formControlName="name"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Surname</mat-label>
      <input
        matInput
        placeholder="Enter your surname"
        type="text"
        formControlName="surname"
      />
    </mat-form-field>
  </div>
  <app-image-uploader [disableCrop]="false"></app-image-uploader>
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input
      matInput
      placeholder="Enter your email"
      type="email"
      formControlName="email"
    />
    <mat-hint>exaple@mail.com</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input
      matInput
      placeholder="Enter your password"
      [type]="hide ? 'password' : 'text'"
      formControlName="password"
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-hint align="start">Minimal length 8</mat-hint>
    <mat-hint align="end">{{ signupForm.value.password.length }}/8</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input
      matInput
      placeholder="Re-enter your password"
      [type]="hide ? 'password' : 'text'"
      formControlName="confirmPassword"
    />
    <button
      type="button"
      mat-icon-button
      matSuffix
      (click)="hide = !hide"
      [attr.aria-label]="'Hide password'"
      [attr.aria-pressed]="hide"
    >
      <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <mat-error *ngIf="signupForm.controls.confirmPassword.hasError('notMatch')"
      >Passwords not matches</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary">SIGN UP</button>
  <button
    type="button"
    mat-raised-button
    class="auth-form__button"
    (click)="googleSignup()"
  >
    <mat-icon svgIcon="google"></mat-icon>
    <span>GOOGLE</span>
  </button>
  <button
    type="button"
    mat-raised-button
    class="auth-form__button"
    (click)="facebookSignup()"
  >
    <mat-icon svgIcon="facebook"></mat-icon>
    <span>FACEBOOK</span>
  </button>
</form>
