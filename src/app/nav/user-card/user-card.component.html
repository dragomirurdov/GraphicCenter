<mat-card class="mat-elevation-z0" *ngIf="user | async as user">
  <mat-card-header>
    <img
      mat-card-avatar
      [src]="user.photoURL"
      *ngIf="user.photoURL; else avatar"
    />
    <ng-template #avatar>
      <div mat-card-avatar>
        <mat-icon>person</mat-icon>
      </div>
    </ng-template>
    <mat-card-title>{{ user.displayName }}</mat-card-title>
    <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="center">
    <button mat-button>SETTINGS</button>
    <button mat-button color="warn" (click)="logout()">LOGOUT</button>
  </mat-card-actions>
</mat-card>
